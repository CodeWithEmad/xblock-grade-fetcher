<div class="grademe_block">
    <h1 class="block-title">See your grade for this activity</h1>
    <p class='block-description'>
        {% if grade and reason %}
            You got <span class="grade">{{grade}}</span> score for this activity.<br />
            Explanation: <span class="reason">{{reason}}</span>
        {% elif grade == 0 and reason == "" %}
            Click on the <span class="">Grade Me</span> button to see your score.
        {% else %}
            Something went wrong please try again.
        {% endif %}
    </p>
    <button class="block-button" id="grade-me">Grade Me</button>
</div>
